<p style="TEXT-INDENT: 2em">根据省政府机构改革工作方案要求，重新组建广东省司法厅后，原广东省人民政府法制办公室不再保留，本网站域名将在机构改革完成后关停。在此期间，访问本网站的公众可登录广东省司法厅网址<a href="javascript:;">http://www.stw.gd.cn/main.html</a>后，点击“政府法制”频道了解有关信息。</p>
