                      <div class="content"> <p style="text-align: right;">粤科公告〔2020〕23号</p><p>　　根据《科技型中小企业评价办法》（国科发政〔2017〕115号）和《科技型中小企业评价办法工作指引（试行）》（国科火字〔2017〕144号）有关要求，经公示通过，现将广东省2020年第五批2376家科技型中小企业名单（详见附件）予以公告。</p><p><br></p><p>　　附　件：<a target="_blank" class="nfw-cms-attachment" attachment-id="398750" href="javascript:;" alt="20200807gxc02-01.pdf">广东省2020年第五批入库科技型中小企业名单</a></p><p style="text-align: right;">省科技厅</p><p style="text-align: right;">2020年8月6日</p><p><br></p> </div>
