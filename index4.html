<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>网站域名变更公告</title>
</head>
<body>
<style>
body{
	width:100%;
	min-height:700px;
	overflow:hidden;
}
.notice{
    width: 1000px;
    height: 623px;
    background: url(ggtp/bg_301.jpg) no-repeat center top;
    margin: 80px auto 0 auto;
    padding-top: 340px;
}
.zw{
	width:660px;
	margin:0 auto;
	overflow:hidden;
	line-height:36px;
	text-indent:2em;
}

.lk{
    float: right;
    margin-right: 176px;
    margin-top: 30px;
}
</style>
<div class="notice">
<p class="zw">根据国务院办公厅关于政府网站集约化建设试点要求及全省政府网站集约化建设工作部署，我单位网站已迁移至全省政府网站集约化平台，同时根据《国务院办公厅关于印发政府网站发展指引的通知》（国办发〔2017〕47号）要求，网站域名变更为：gdgrain.gd.gov.cn。请广大网友使用新域名访问我单位网站。</p>
<p class="lk">广东省粮食和物资储备局<br>2019年2月28日</p>
</div>
<script>
	setTimeout(function(){window.location.href='http://gdgrain.gd.gov.cn'},1000);
</script>
</body>
</html>
